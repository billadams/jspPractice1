<html>
    <head>
        <title>Form To Servlet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Please enter the requested information:</h1>
        <form action="formServlet" method="get">
            <label>First Name:</label>
            <input type="text" name="firstName" value="Bill" required autofocus><br>
            <label>Last Name:</label>
            <input type="text" name="lastName" value="Adams" required><br>          
            <label>Age:</label>
            <input type="number" name="age" value="40" required><br><br>
            
            <label>Classes Taken:</label><br>
            <input type="checkbox" name="classes" value="1520">1520<br>
            <input type="checkbox" name="classes" value="1425">1425<br>
            <input type="checkbox" name="classes" value="1550">1550<br><br>
            
            <label>Select a color:</label><br>
            <input type="color" name="color"><br><br>
            
            <label>Hobbies (hold ctrl to select multiple):</label><br>
            <select name="hobbies" size="3" multiple>
                <option value="run">Running</option>
                <option value="hike">Hiking</option>
                <option value="swim">Swimming</option>
                <option value="bike">Biking</option>
                <option value="lift">Lifting</option>
                <option value="fish">Fishing</option>
                <option value="roller">Roller Skating</option>
                <option value="skateboard">Skate Boarding</option>
            </select><br><br>
            
            <label>What is your expected graduation date?</label><br>
            <input type="date" name="date"><br><br>
            
            <input type="submit" value="Send It">
        </form>
    </body>
</html>
